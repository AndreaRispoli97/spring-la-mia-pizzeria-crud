<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Menù Pizze</title>
</head>

<body>
    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>
    <h1>Menù</h1>
    <section class="row">
        <div class="col-12">
            <table class="table" th:if="${pizzas.size() > 0}">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ingredienti</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                        <td>[[*{name}]]</td>
                        <td>[[*{description}]]</td>
                        <td>
                            <a th:href="@{'/pizzas/' + *{id}}" class="btn btn-primary">Clicca qui</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <p th:text="'No pizzas available..'" th:unless="${pizzas.size() > 0}"></p>
        </div>
    </section>

</body>

</html>
